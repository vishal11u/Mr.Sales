    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable class-based dark mode
            theme: {
                extend: {
                    colors: {
                        // Light Theme
                        'base-100': '#f8f9fa', // Lighter background
                        'base-200': '#ffffff', // Card background
                        'base-300': '#e9ecef', // Borders and dividers
                        'content-100': '#212529', // Primary text
                        'content-200': '#6c757d', // Secondary text
                        'brand-primary': '#4f46e5', // Indigo
                        'brand-accent': '#ec4899',  // Pink

                        // Dark Theme
                        'dark-base-100': '#121212', // Darker background
                        'dark-base-200': '#1e1e1e', // Card background
                        'dark-base-300': '#2c2c2c', // Borders and dividers
                        'dark-content-100': '#e5e7eb', // Primary text
                        'dark-content-200': '#9ca3af', // Secondary text
                        'dark-brand-primary': '#818cf8', // Lighter Indigo
                        'dark-brand-accent': '#f9a8d4',   // Lighter Pink
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out forwards',
                        'fade-in-up': 'fadeInUp 0.5s ease-in-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                        fadeInUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        },
                    },
                },
            },
        };
    </script>
     <script>
        // Immediately apply theme from localStorage or system preference to prevent FOUC
        (function() {
            try {
                const theme = localStorage.getItem('theme');
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (theme === 'dark' || (!theme && systemPrefersDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            } catch (e) {
                // Ignore errors
            }
        })();
    </script>
    <style>
        .prose {
            color: var(--tw-prose-body);
        }
        .prose h1, .prose h2, .prose h3 {
            color: var(--tw-prose-headings);
        }
        .dark .prose {
            --tw-prose-body: theme('colors.dark-content-200');
            --tw-prose-headings: theme('colors.dark-content-100');
            --tw-prose-links: theme('colors.dark-brand-accent');
        }
        .light .prose {
             --tw-prose-body: theme('colors.content-200');
            --tw-prose-headings: theme('colors.content-100');
            --tw-prose-links: theme('colors.brand-accent');
        }
        /* Thin scrollbar for webkit browsers */
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: theme('colors.base-200');
        }
        .dark .scrollbar-thin::-webkit-scrollbar-track {
            background: theme('colors.dark-base-200');
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: theme('colors.base-300');
            border-radius: 20px;
            border: 3px solid theme('colors.base-200');
        }
        .dark .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: theme('colors.dark-base-300');
            border-color: theme('colors.dark-base-200');
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-in-out forwards;
        }
    </style>
